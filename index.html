    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>情侣周末菜单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+SC:wght@300;700&display=swap" rel="stylesheet">
    <style>
      :root { --neon-lime: #C5FF29; --dark-bg: #0F0F14; }
      body {
        font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
        background-color: var(--dark-bg);
        margin: 0;
        color: white;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      /* 针对 iOS Safari 的毛玻璃兼容性优化 */
      .nav-bubble {
        background: rgba(15, 15, 20, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes pulse { from { opacity: 0.2; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }
      .loading-dot {
        width: 12px;
        height: 12px;
        background: var(--neon-lime);
        border-radius: 50%;
        filter: blur(4px);
        animation: pulse 1s infinite alternate;
      }
    </style>
