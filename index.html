<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <title>情侣周末菜单</title>
    <!-- 仅保留必要的样式，移除可能导致解析卡顿的重负载脚本 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+SC:wght@300;700&display=swap" rel="stylesheet">
    <style>
      :root { --neon-lime: #C5FF29; --dark-bg: #0F0F14; }
      body {
        font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
        background-color: var(--dark-bg);
        margin: 0;
        color: white;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .nav-bubble {
        background: rgba(15, 15, 20, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }
      @keyframes pulse { from { opacity: 0.2; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }
      .loading-dot {
        width: 12px; height: 12px; background: var(--neon-lime);
        border-radius: 50%; filter: blur(4px); animation: pulse 1s infinite alternate;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- 这是一个静态的占位符，如果页面连它都没显示，说明浏览器没能下载完 HTML 就崩溃了 -->
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #0F0F14;">
        <div style="text-align: center;">
          <div style="width: 20px; height: 20px; background: #C5FF29; border-radius: 50%; margin: 0 auto 10px; opacity: 0.5;"></div>
          <div style="color: rgba(255,255,255,0.2); font-size: 10px; font-weight: 900; letter-spacing: 0.3em; text-transform: uppercase;">
            Initializing Experience
          </div>
        </div>
      </div>
    </div>
    <!-- 脚本放在 body 底部加载，确保前面的静态 DOM 先渲染 -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
